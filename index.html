<html>

<head>

    <link rel="stylesheet" href="style snake.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <title>Snake Game Vera!</title>
</head>

<body>

    <div id="wrapper">

        <div id="left-div">
            <img src="logo.png" id="logo">
            <hr>

            <div id="score-div">
                <label> Score: </label>
                <label id="score"></label>
            </div>
        </div>

        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>


        <audio controls autoplay id="theme-audio">
            <source src="resources/theme.mp3" type="audio/mp3">
        </audio>
    </div>
</body>

<script src="index.js"></script>

</html>
